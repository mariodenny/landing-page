services:
  web:
    build: .
    container_name: zhubeautycare_app
    ports:
      - "7007:5000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - zhubeauty_net

  scheduler:
    build: .
    container_name: zhubeautycare_scheduler
    command: sh -c "while true; do python sync_customer_stat.py; sleep 300; done"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - zhubeauty_net

  db:
    image: mysql:8.0
    container_name: zhubeautycare_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./schema:/docker-entrypoint-initdb.d
    networks:
      - zhubeauty_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:

networks:
  zhubeauty_net:
    driver: bridge
